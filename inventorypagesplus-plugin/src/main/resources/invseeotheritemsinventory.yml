#  * There are 3 main types:
#    + material:
#      > For spigot version below 1.13, you must put number for the sections 'value:' and 'data: '
#          For example: (value: 95 | data: 1) [https://minecraft-ids.grahamedgecombe.com/]
#      > For spigot version 1.13 or above, you must put the MATERIAL name for section 'value:' (Section 'data:' will not be used)
#          For example: (value: BOOK) [https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html]
#    + playerhead: Get the player's head
#    + customhead:
#      + How to use custom head:
#          Step 1: Get into the website https://minecraft-heads.com/custom-heads/ and get whatever head you want
#          Step 2: Scroll down to the 'For Developers:' part, copy the 'Value' section and then paste it into 'value:'

title: '&0Inventory of %player% &c[Other items]'
items:
  border:
    type: MATERIAL
    value: BLACK_STAINED_GLASS_PANE
    data: 0
    name: ''
    lore:
      - ''
  info:
    type: MATERIAL
    value: BOOK
    data: 0
    name: '&fInventory of &b%player%'
    slot: 49
    lore:
      - '&fTotal page: &a%totalpage%'
      - '&fPlayer''s current viewing page: &a%currentviewingpage%'