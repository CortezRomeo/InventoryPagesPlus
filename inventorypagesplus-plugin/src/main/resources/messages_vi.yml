messages:
  prefix: '&#FBFB14[InventoryPagesPlus]&r '
  no-permission: '%prefix%&cBạn không có quyền để xài lệnh này.'
  non-console-command: '%prefix%&cConsole không thể xài lệnh này.'
  items-dropped: '%prefix%&cQuá nhiều item! Một số item đã bị rớt ra trong quá trình chuyển đổi.'
  invalid-number: '%prefix%&cSố không hợp lệ.'
  invalid-name: '%prefix%&cNgười chơi &e%player%&c không tồn tại.'
  no-page-message: ''
  commands:
    inventorypagesplus:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/inventorypagesplus reload &7- &fTải lại config, inventory, message'
        - '&#FBFB14/inventorypagesplus backup &7- &fBackup lại tất cả dữ liệu vào folder backup'
        - '&#FBFB14/inventorypagesplus setmaxpage &6<player> <amount> &7- &fSet trang tối đa'
        - '&#FBFB14/inventorypagesplus addmaxpage &6<player> <amount> &7- &fThêm trang tối đa'
        - '&#FBFB14/inventorypagesplus removemaxpage &6<player> <amount> &7- &fTrừ trang tối đa'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      reload: '%prefix%&fTải lại InventoryPagesPlus thành công.'
      backup:
        start: '%prefix%&fBắt đầu quá trình backup dữ liệu...'
        complete: '%prefix%&fBackup thành công từ %databaseType%! File backup sẽ nằm trong thư mục &bbackup&f và có tên &b%fileName%&f.'
      set-max-page: '%prefix%&fĐã set số trang tối đa của &e%player% &fthành &e%number%&f.'
      add-max-page: '%prefix%&fĐã thêm &e%number% trang tối đa cho &e%player%&f.'
      remove-max-page: '%prefix%&fĐã trừ &e%number% trang tối đa của &e%player%&f.'
    setpageslot:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/setpageslot nextpage &6<slot> &7- &fThiết lập vị trí ô của Trang Sau'
        - '&#FBFB14/setpageslot prevpage &6<slot> &7- &fThết lập vị trí ô của Trang Trước'
        - '&#FBFB14/setpageslot reset &7- &fThiết lập vị trí của ô chuyển trang về mặc định'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      page-slot-mismatch:
        next-page: '%prefix%&cSố ô không được giống &eTrang Sau&f.'
        prev-page: '%prefix%&cSố ô không được giống &eTrang Trước&f.'
      slot-range-error: '%prefix%&cSố ô không được dưới 0 và trên 26.'
      empty-slot-request: '%prefix%&cVui lòng để ô số &e%slotNumber%&c trống.'
      no-change-reset: '%prefix%&cKhông có gì thay đổi, từ chối thiết lập.'
      prev-page-slot-set: '%prefix%&fĐã thiết lâp vị trí ô cho &eTrang Trước&f thành &a%slotNumber%&f.'
      next-page-slot-set: '%prefix%&fĐã thiết lâp vị trí ô cho &eTrang Sau&f thành &a%slotNumber%&f.'
      reset-page-slot-number: '%prefix%&fĐã thiết lập lại ô chuyển trang.'
    invsee:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/invsee &6<player> &7- &fXem túi đồ của người chơi'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      targets-database-doesnt-exist: '%prefix%&cDữ liệu của &e%player%&c không tồn tại.'
      no-offline-invsee-permission: '%prefix%&cBạn cần có quyền &einventorypagesplus.invsee.offline&c để có thể xem túi đồ của người chơi không trực tuyến.'
      get-player-data: '%prefix%&fĐang lấy dữ liệu của &e%player%&f...'
    clear:
      clear: '%prefix%&fXóa vật phẩm ở trang hiện tại thành công &7(Sử dụng /clear all nếu muốn xóa ở tất cả trang)&f.'
      clear-target: '%prefix%&fXóa vật phẩm trang hiện tại của &e%player%&f thành công.'
      clear-targets-message: '%prefix%&fVật phẩm ở trang hiện tại của bạn vừa bị xóa bởi &e%player%&f.'
      clear-all: '%prefix%&fXóa vật phẩm ở tất cả trang thành công!'
      clear-all-target: '%prefix%&fXóa vật phẩm ở tất cả trang của &e%player%&f thành công.'
      clear-all-targets-messages: '%prefix%&fVật phẩm ở tất cả trang của bạn vừa bị xóa bởi &e%player%&f.'