messages:
  prefix: '&#00ff8c[InventoryPagesPlus]&r '
  no-permission: '%prefix%&#fc3103Bạn không có quyền để xài lệnh này.'
  non-console-command: '%prefix%&#fc3103Console không thể xài lệnh này.'
  items-dropped: '%prefix%&#fc3103Quá nhiều item! Một số item đã bị rớt ra trong quá trình chuyển đổi.'
  invalid-number: '%prefix%&#fc3103Số không hợp lệ.'
  invalid-name: '%prefix%&#fc3103Người chơi &e%player%&#fc3103 không tồn tại.'
  get-player-data: '%prefix%&fĐang lấy dữ liệu của &e%player%...'
  targets-database-doesnt-exist: '%prefix%&#fc3103Dữ liệu của &e%player%&#fc3103 không tồn tại.'
  no-page-message: ''
  commands:
    inventorypagesplus:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/inventorypagesplus reload &7- &fTải lại config, inventory, message'
        - '&#00ff8c/inventorypagesplus backup &7- &fBackup lại tất cả dữ liệu vào folder backup'
        - '&#00ff8c/inventorypagesplus setmaxpage &6<player> <amount> &7- &fSet trang tối đa'
        - '&#00ff8c/inventorypagesplus addmaxpage &6<player> <amount> &7- &fThêm trang tối đa'
        - '&#00ff8c/inventorypagesplus removemaxpage &6<player> <amount> &7- &fTrừ trang tối đa'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      reload: '%prefix%&fTải lại InventoryPagesPlus thành công.'
      backup:
        start: '%prefix%&fBắt đầu quá trình backup dữ liệu...'
        complete: '%prefix%&fBackup thành công từ %databaseType%! File backup sẽ nằm trong thư mục &bbackup&f và có tên &b%fileName%&f.'
      set-max-page: '%prefix%&fĐã set số trang tối đa của &e%player% &fthành &e%number%&f.'
      add-max-page: '%prefix%&fĐã thêm &e%number%&f trang tối đa cho &e%player%&f.'
      remove-max-page: '%prefix%&fĐã trừ &e%number%&f trang tối đa của &e%player%&f.'
    setpageslot:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/setpageslot nextpage &6<slot> &7- &fThiết lập vị trí ô của Trang Sau'
        - '&#00ff8c/setpageslot prevpage &6<slot> &7- &fThết lập vị trí ô của Trang Trước'
        - '&#00ff8c/setpageslot reset &7- &fThiết lập vị trí của ô chuyển trang về mặc định'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      page-slot-mismatch:
        next-page: '%prefix%&#fc3103Số ô không được giống &eTrang Sau&f.'
        prev-page: '%prefix%&#fc3103Số ô không được giống &eTrang Trước&f.'
      slot-range-error: '%prefix%&#fc3103Số ô không được dưới 0 và trên 26.'
      empty-slot-request: '%prefix%&#fc3103Vui lòng để ô số &e%slotNumber%&#fc3103 trống.'
      no-change-reset: '%prefix%&#fc3103Không có gì thay đổi, từ chối thiết lập.'
      prev-page-slot-set: '%prefix%&fĐã thiết lâp vị trí ô cho &eTrang Trước&f thành &a%slotNumber%&f.'
      next-page-slot-set: '%prefix%&fĐã thiết lâp vị trí ô cho &eTrang Sau&f thành &a%slotNumber%&f.'
      reset-page-slot-number: '%prefix%&fĐã thiết lập lại ô chuyển trang.'
    invsee:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/invsee &6<player> &7- &fXem túi đồ của người chơi'
        - ' '
        - ' &6<>&7: Bắt buộc phải nhập &7| &e()&7: Tùy chỉnh'
      targets-database-doesnt-exist: '%prefix%&#fc3103Dữ liệu của &e%player%&#fc3103 không tồn tại.'
      no-offline-invsee-permission: '%prefix%&#fc3103Bạn cần có quyền &einventorypagesplus.invsee.offline&#fc3103 để có thể xem túi đồ của người chơi không trực tuyến.'
      get-player-data: '%prefix%&fĐang lấy dữ liệu của &e%player%&f...'
    clear:
      clear: '%prefix%&fXóa vật phẩm ở trang hiện tại thành công &7(Sử dụng /clearall nếu muốn xóa ở tất cả trang)&f.'
      clear-target: '%prefix%&fXóa vật phẩm trang hiện tại của &e%player%&f thành công.'
      clear-targets-message: '%prefix%&fVật phẩm ở trang hiện tại của bạn vừa bị xóa bởi &e%player%&f.'
      clear-all: '%prefix%&fXóa vật phẩm ở tất cả trang thành công!'
      clear-all-target: '%prefix%&fXóa vật phẩm ở tất cả trang của &e%player%&f thành công.'
      clear-all-targets-message: '%prefix%&fVật phẩm ở tất cả trang của bạn vừa bị xóa bởi &e%player%&f.'