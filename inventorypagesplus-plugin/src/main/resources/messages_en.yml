#  Some useful information:
#  * You can set it to '' if you don't want to use the message.
#    For list strings, just put (- '').
#  * Support hex color.

messages:
  prefix: '&#FBFB14[InventoryPagesPlus]&r '
  no-permission: '%prefix%&cYou do not have the permission to use this command.'
  non-console-command: '%prefix%&cConsole cannot use this command.'
  clear: '%prefix%&fCleared the items in the current page successfully &7(You can also use /clear all if you want to clear all items in all pages).'
  clear-all: '%prefix%&fCleared the items in all pages successfully!'
  items-dropped: '%prefix%&cToo many items! Some items have been dropped.'
  invalid-number: '%prefix%&cInvalid number.'
  invalid-name: '%prefix%&cPlayer &e%player%&c is not online.'
  no-page-message: ''
  commands:
    inventorypagesplus:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/inventorypagesplus reload &7- &fReload config, inventory, message'
        - '&#FBFB14/inventorypagesplus backup &7- &fBackup all current database to backup folder'
        - '&#FBFB14/inventorypagesplus setmaxpage &6<player> <amount> &7- &fSet max page number for...'
        - '&#FBFB14/inventorypagesplus addmaxpage &6<player> <amount> &7- &fAdd max page number for...'
        - '&#FBFB14/inventorypagesplus removemaxpage &6<player> <amount> &7- &fRemove max page number of...'
        - ' '
        - ' &6<>&7: Cannot leave blanked &7| &e()&7: Can leave blanked'
      reload: '%prefix%&fReloaded InventoryPagesPlus successfully.'
      backup:
        start: '%prefix%&fBackup database...'
        complete: '%prefix%&fSuccessfully backed up database from %databaseType%! The backup database is in the folder &bbackup&f and named &b%fileName%'
      set-max-page: '%prefix%&e%player%''s max page&f is set to &e%number%&f.'
      add-max-page: '%prefix%&fAdded &e%number% max page number&f to &e%player%&f.'
      remove-max-page: '%prefix%&fRemoved &e%number% max page number&f from &e%player%&f.'
    setpageslot:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/setpageslot nextpage &6<slot> &7- &fSet the slot of next page item'
        - '&#FBFB14/setpageslot prevpage &6<slot> &7- &fSet the slot of previous page item'
        - '&#FBFB14/setpageslot reset &7- &fReset the slots to the server''s setting default'
        - ' '
        - ' &6<>&7: Cannot leave blanked &7| &e()&7: Can leave blanked'
      page-slot-mismatch:
        next-page: '%prefix%&cThe slot number cannot be equal to &eNext Page&f.'
        prev-page: '%prefix%&cThe slot number cannot be equal to &ePrevious Page&f.'
      slot-range-error: '%prefix%&cThe slot number cannot be below 0 and above 26.'
      empty-slot-request: '%prefix%&cPlease empty the slot number &e%slotNumber%&c.'
      no-change-reset: '%prefix%&cNothing change, reject changing.'
      next-page-slot-set: '%prefix%&fSuccessfully set the slot number for &eNext Page&f to &a%slotNumber%&f.'
      prev-page-slot-set: '%prefix%&fSuccessfully set the slot number for &ePrevious Page&f to &a%slotNumber%&f.'
      reset-page-slot-number: '%prefix%&fSuccessfully reset the slot page numbers.'
    invsee:
      messages:
        - ' '
        - '&#FBFB14InventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#FBFB14/invsee &6<player> &7- &fSee player''s inventory'
        - ' '
        - ' &6<>&7: Cannot leave blanked &7| &e()&7: Can leave blanked'
      targets-database-doesnt-exist: '%prefix%&cDatabase of &e%player%&c does not exist.'
      no-offline-invsee-permission: '%prefix%&cYou need to have permission &einventorypagesplus.invsee.offline&c to view offline player''s inventory.'
      get-player-data: '%prefix%&eGetting player''s database...'