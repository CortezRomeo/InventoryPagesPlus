#    For list strings, just put (- '').
#  * Support hex color.

messages:
  prefix: '&#00ff8c[InventoryPagesPlus]&r '
  no-permission: '%prefix%&#fc3103You do not have the permission to use this command.'
  non-console-command: '%prefix%&#fc3103Console cannot use this command.'
  items-dropped: '%prefix%&#fc3103Too many items! Some items have been dropped.'
  invalid-number: '%prefix%&#fc3103Invalid number.'
  invalid-name: '%prefix%&#fc3103Player &e%player%&#fc3103 is not online.'
  get-player-data: '%prefix%&fGetting &e%player%''s&f database...'
  targets-database-doesnt-exist: '%prefix%&#fc3103Database of &e%player%&#fc3103 does not exist.'
  loading: '%prefix%'
  no-page-message: ''
  commands:
    inventorypagesplus:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/inventorypagesplus reload &7- &fReload config, inventory, message'
        - '&#00ff8c/inventorypagesplus backup &7- &fBackup all current database to backup folder'
        - '&#00ff8c/inventorypagesplus setmaxpage &6<player> <amount> &7- &fSet max page number for...'
        - '&#00ff8c/inventorypagesplus addmaxpage &6<player> <amount> &7- &fAdd max page number for...'
        - '&#00ff8c/inventorypagesplus removemaxpage &6<player> <amount> &7- &fRemove max page number of...'
        - ' '
        - ' &6<>&7: Cannot leave this block blank &7| &e()&7: Can leave this block blank'
      reload: '%prefix%&fReloaded InventoryPagesPlus successfully.'
      backup:
        start: '%prefix%&fBackup database...'
        complete: '%prefix%&fSuccessfully backed up database from %databaseType%! The backup database is in the folder &bbackup&f and named &b%fileName%'
      set-max-page: '%prefix%&e%player%''s max page&f is set to &e%number%&f.'
      add-max-page: '%prefix%&fAdded &e%number% max page number&f to &e%player%&f.'
      remove-max-page: '%prefix%&fRemoved &e%number% max page number&f from &e%player%&f.'
    setpageslot:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/setpageslot nextpage &6<slot> &7- &fSet the slot of next page item'
        - '&#00ff8c/setpageslot prevpage &6<slot> &7- &fSet the slot of previous page item'
        - '&#00ff8c/setpageslot reset &7- &fReset the slots to the server''s setting default'
        - ' '
        - ' &6<>&7: Cannot leave this block blank &7| &e()&7: Can leave this block blank'
      page-slot-mismatch:
        next-page: '%prefix%&#fc3103The slot number cannot be equal to &eNext Page&f.'
        prev-page: '%prefix%&#fc3103The slot number cannot be equal to &ePrevious Page&f.'
      slot-range-error: '%prefix%&#fc3103The slot number cannot be below 0 and above 26.'
      empty-slot-request: '%prefix%&#fc3103Please empty the slot number &e%slotNumber%&#fc3103.'
      no-change-reset: '%prefix%&#fc3103Nothing change, reject changing.'
      next-page-slot-set: '%prefix%&fSuccessfully set the slot number for &eNext Page&f to &a%slotNumber%&f.'
      prev-page-slot-set: '%prefix%&fSuccessfully set the slot number for &ePrevious Page&f to &a%slotNumber%&f.'
      reset-page-slot-number: '%prefix%&fSuccessfully reset the slot page numbers.'
    invsee:
      messages:
        - ' '
        - '&#00ff8cInventoryPagesPlus'
        - '&7Version %version%'
        - ' '
        - '&#00ff8c/invsee &6<player> &7- &fSee player''s inventory'
        - ' '
        - ' &6<>&7: Cannot leave this block blank &7| &e()&7: Can leave this block blank'
      no-offline-invsee-permission: '%prefix%&#fc3103You need to have permission &einventorypagesplus.invsee.offline&#fc3103 to view offline player''s inventory.'
    clear:
      clear: '%prefix%&fCleared the items in the current page successfully &7(You can also use /clearall if you want to clear all items in all pages).'
      clear-target: '%prefix%&fClear the items in &e%player%''s&f current page successfully.'
      clear-targets-message: '%prefix%&fYour items in current page just got removed by &e%player%&f.'
      clear-all: '%prefix%&fCleared the items in all pages successfully!'
      clear-all-target: '%prefix%&fClear all pages of &e%player%&f successfully.'
      clear-all-targets-message: '%prefix%&fYour items in all pages just got removed by &e%player%&f.'